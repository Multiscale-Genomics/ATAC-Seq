language: python

os: linux

python:
    - "2.7"
    #- "3.6"

env:
    matrix:
        - TESTENV=docs
        - TESTENV=code
        - TESTENV=pylint

addons:
    apt:
        packages:
            #system environment
            - make
            - python-dev
            - build-essential
            - libssl-dev
            - zlib1g-dev
            - libbz2-dev
            - libreadline-dev
            - libsqlite3-dev
            - libtiff5-dev
            - libjpeg8-dev
            - libfreetype6-dev
            - liblcms2-dev
            - libwebp-dev
            - tcl8.6-dev
            - tk8.6-dev
            - python-tk
            - wget
            - curl
            - llvm
            - libncurses5-dev
            - libncursesw5-dev
            - xz-utils
            - tk-dev
            - mcl
            - libgtk2.0-dev
            - libcurl4-gnutls-dev
            - unzip
            - liblzma-dev
            - libtool
            - pigz
            - tree


# command to install dependencies
install:
    - pip install .
    - pip install -r requirements.txt
    - if [[ "$TESTENV" == "docs" ]]; then pip install sphinx;fi
    - if [[ "$TESTENV" == "pylint" ]]; then pip install pylint;fi

# command to run tests
script:
    - if [[ "$TESTENV" == "code" ]]; then ./scripts/travis/harness.sh; fi
    - if [[ "$TESTENV" == "docs" ]]; then ./scripts/travis/docs_harness.sh; fi
    - if [[ "$TESTENV" == "pylint" ]]; then ./scripts/travis/pylint_harness.sh; fi
